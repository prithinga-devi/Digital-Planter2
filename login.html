<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login - Digital Planter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Night Nursery Theme */
            --bg-night: #0A140F;
            --surface-night: rgba(18, 30, 24, 0.95);
            --accent-glow: #90EE90;
            --text-main: #F0FDF4;
            --text-muted: #94A3B8;
            --border-glass: rgba(144, 238, 144, 0.2);
            --font-main: 'Inter', -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-night);
            color: var(--text-main);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Glows */
        .glow-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(144, 238, 144, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(40px);
        }

        .orb-1 {
            top: -100px;
            right: -100px;
        }

        .orb-2 {
            bottom: -100px;
            left: -100px;
        }

        .back-link,
        .logout-link {
            position: absolute;
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            z-index: 10;
        }

        .back-link {
            top: 40px;
            left: 40px;
        }

        .logout-link {
            top: 40px;
            right: 40px;
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .back-link:hover {
            color: var(--accent-glow);
        }

        .logout-link:hover {
            background: rgba(239, 68, 68, 0.1);
            transform: translateY(-2px);
        }

        .login-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 440px;
            padding: 60px 40px;
            background: var(--surface-night);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-avatar {
            font-size: 100px;
            color: var(--accent-glow);
            margin-bottom: 24px;
            filter: drop-shadow(0 0 20px rgba(144, 238, 144, 0.4));
        }

        .login-title {
            font-size: 40px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 54px;
            letter-spacing: -0.5px;
        }

        .google-pill-btn {
            background-color: #ffffff;
            color: #111111;
            border-radius: 100px;
            padding: 16px 40px;
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(144, 238, 144, 0.15);
        }

        .google-pill-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(144, 238, 144, 0.25);
            background-color: var(--accent-glow);
        }

        .google-pill-btn:active {
            transform: translateY(-1px);
        }

        .google-icon {
            width: 22px;
            height: 22px;
        }
    </style>
</head>

<body>

    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Garden View</a>
    <a href="#" id="logoutActionBtn" class="logout-link" onclick="window.logout(); return false;"><i
            class="fas fa-sign-out-alt"></i> Logout</a>

    <div class="login-card">
        <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
        </div>

        <h1 class="login-title">Google Login</h1>

        <button id="google-login-btn" class="google-pill-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="G">
            Sign in with Google
        </button>
    </div>

    <!-- MODULE IMPORT -->
    <script type="module" src="./static/js/main.js"></script>

</body>

</html>
