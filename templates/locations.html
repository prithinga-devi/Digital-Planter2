<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Locations - Digital Planter</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00b894;
            --primary-hover: #00a884;
            --secondary-color: #0984e3;
            --accent-color: #fdcb6e;
            --danger-color: #ff7675;
            --danger-hover: #d63031;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --bg-gradient: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: var(--text-dark);
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            text-align: center;
            background: -webkit-linear-gradient(45deg, #00b894, #0984e3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 3rem;
        }

        button,
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0, 184, 148, 0.2);
        }

        button:hover,
        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 184, 148, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        .stats {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.1) 0%, rgba(9, 132, 227, 0.1) 100%);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .stats-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stats-label {
            color: var(--text-light);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .location-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1.5rem;
        }

        .location-item {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: slideUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .location-item:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .location-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-icon {
            font-size: 1.8rem;
            background: #f1f2f6;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .location-coords {
            font-size: 0.95rem;
            color: var(--text-light);
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        .delete-btn {
            background: rgba(255, 118, 117, 0.1);
            color: var(--danger-color);
            padding: 8px 16px;
            font-size: 0.9rem;
            box-shadow: none;
        }

        .delete-btn:hover {
            background: var(--danger-color);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 118, 117, 0.3);
        }

        .loading,
        .empty {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .empty {
            background: #f8f9fa;
            border-radius: 16px;
            border: 2px dashed #dfe6e9;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- SOCIAL LINKS SECTION (SVG VERSION) --- */
        .social-section {
            margin-top: 3rem;
            text-align: center;
        }

        .social-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: -webkit-linear-gradient(45deg, #00b894, #0984e3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .social-btn {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 0 5px 16px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            animation: popIn 0.7s ease forwards;
            opacity: 0;
        }

        .social-btn:nth-child(1) {
            animation-delay: 0.2s;
        }

        .social-btn:nth-child(2) {
            animation-delay: 0.35s;
        }

        .social-btn:nth-child(3) {
            animation-delay: 0.5s;
        }

        .social-btn:nth-child(4) {
            animation-delay: 0.65s;
        }

        .social-btn:hover {
            transform: translateY(-8px) scale(1.1);
            border-color: var(--primary-color);
            box-shadow: 0 10px 22px rgba(0, 184, 148, 0.25);
        }

        .social-btn svg {
            width: 34px;
            height: 34px;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <script>
        function loadLocations() {
            const listDiv = document.getElementById('locationsList');
            const countDiv = document.getElementById('plantCount');

            fetch('/get_user_plants')
                .then(response => response.json())
                .then(data => {
                    if (data.plants && data.plants.length > 0) {
                        countDiv.textContent = data.plants.length;

                        const html = '<ul class="location-list">' +
                            data.plants.map((plant, index) => {
                                const icon = plant.name.includes('üå≥') ? 'üå≥' :
                                    plant.name.includes('üå∏') ? 'üå∏' : 'üå±';

                                const delay = index * 0.1;

                                return `
                                    <li class="location-item" style="animation-delay: ${delay}s">
                                        <div class="location-header">
                                            <div class="location-name">
                                                <span class="location-icon">${icon}</span>
                                                ${plant.name}
                                            </div>
                                            <button class="delete-btn" onclick="deletePlant('${plant.id}')">üóëÔ∏è Delete</button>
                                        </div>
                                        <div class="location-coords">
                                            üìç ${plant.lat.toFixed(6)}, ${plant.lon.toFixed(6)}
                                        </div>
                                    </li>
                                `;
                            }).join('') +
                            '</ul>';

                        listDiv.innerHTML = html;
                    } else {
                        countDiv.textContent = '0';
                        listDiv.innerHTML = `
                            <div class="empty">
                                <p style="font-size: 2rem; margin-bottom: 1rem;">üå±</p>
                                <p>You haven't planted anything yet.</p>
                                <a href="/" class="btn" style="margin-top: 1rem;">Go to Map & Start Planting</a>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading locations:', error);
                    listDiv.innerHTML = '<div class="empty">Error loading locations. Please try again.</div>';
                });
        }

        function deletePlant(plantId) {
            if (!confirm('Are you sure you want to remove this plant from your garden?')) return;

            fetch('/delete_plant', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: plantId }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        refreshLocations();
                    } else {
                        alert('Error deleting plant: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting plant.');
                });
        }

        function refreshLocations() {
            const listDiv = document.getElementById('locationsList');
            listDiv.innerHTML = '<div class="loading">Refreshing your garden...</div>';
            loadLocations();
        }

        loadLocations();
    </script>
