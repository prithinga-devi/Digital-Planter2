<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garden | Digital Planter</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/theme.css">
    <link rel="stylesheet" href="static/styles/components.css">

    <style>
        .garden-layout {
            min-height: 100vh;
            padding: 24px;
            padding-left: calc(var(--rail-width) + 24px);
        }

        .garden-header {
            margin-bottom: 32px;
        }

        .garden-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .garden-header p {
            color: var(--text-muted);
        }

        .stats-row {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--border-color);
            flex: 1;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .plants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .plant-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 20px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .plant-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
            transform: translateY(-4px);
        }

        .plant-icon {
            width: 56px;
            height: 56px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
        }

        .plant-info {
            flex: 1;
        }

        .plant-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .plant-location {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .plant-delete {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plant-delete:hover {
            background: #ff4444;
            border-color: #ff4444;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 1024px) {
            .garden-layout {
                padding-left: 24px;
                padding-bottom: 100px;
            }
        }
    </style>
</head>

<body>
    <!-- Command Rail -->
    <nav class="command-rail">
        <div class="rail-avatar" id="userAvatar" onclick="window.location.href='logged.html'">U</div>
        <div class="rail-nav">
            <button class="rail-item" title="Home" onclick="window.location.href='index.html'">ğŸŒ±</button>
            <button class="rail-item active" title="My Plants">ğŸ“</button>
            <button class="rail-item" title="Statistics">ğŸ“ˆ</button>
            <button class="rail-item" title="Settings">âš™ï¸</button>
        </div>
        <div class="rail-footer">
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">ğŸŒ™</button>
        </div>
    </nav>

    <main class="garden-layout">
        <header class="garden-header">
            <h1>ğŸŒ¿ My Garden</h1>
            <p>Your planted collection</p>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-number" id="plantCount">-</div>
                <div class="stat-label">Plants Growing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="treeCount">-</div>
                <div class="stat-label">Trees</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="flowerCount">-</div>
                <div class="stat-label">Flowers</div>
            </div>
        </div>

        <div id="plantList" class="plants-grid">
            <div class="empty-state">
                <div class="empty-icon">ğŸŒ±</div>
                <p>Loading your garden...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { toggleTheme } from './static/js/theme.js';
        import { getUserPlants, deletePlant } from './static/js/dataService.js';

        window.toggleTheme = toggleTheme;

        function loadPlants() {
            const list = document.getElementById('plantList');
            const totalCount = document.getElementById('plantCount');
            const treeCount = document.getElementById('treeCount');
            const flowerCount = document.getElementById('flowerCount');

            try {
                const plants = getUserPlants();

                const trees = plants.filter(p => p.name.includes('ğŸŒ³')).length;
                const flowers = plants.filter(p => p.name.includes('ğŸŒ¸')).length;

                totalCount.textContent = plants.length;
                treeCount.textContent = trees;
                flowerCount.textContent = flowers;

                if (plants && plants.length > 0) {
                    list.innerHTML = plants.map(plant => {
                        const icon = plant.name.includes('ğŸŒ³') ? 'ğŸŒ³' : 'ğŸŒ¸';
                        const cleanName = plant.name.replace('ğŸŒ³', '').replace('ğŸŒ¸', '').trim();

                        return `
                            <div class="plant-card" onclick="window.location.href='plant_detail.html?id=${plant.id}'">
                                <div class="plant-icon">${icon}</div>
                                <div class="plant-info">
                                    <div class="plant-name">${cleanName}</div>
                                    <div class="plant-location">ğŸ“ ${plant.lat.toFixed(4)}, ${plant.lon.toFixed(4)}</div>
                                </div>
                                <button class="plant-delete" onclick="event.stopPropagation(); handleDelete('${plant.id}')" title="Delete">
                                    ğŸ—‘ï¸
                                </button>
                            </div>
                        `;
                    }).join('');
                } else {
                    list.innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <div class="empty-icon">ğŸŒ±</div>
                            <p>You haven't planted anything yet.</p>
                            <button class="btn btn-primary" style="margin-top: 16px;" onclick="window.location.href='index.html'">
                                Plant Your First Seed
                            </button>
                        </div>
                    `;
                }
            } catch (e) {
                console.error('Error loading plants:', e);
                list.innerHTML = '<div class="empty-state"><p>Error loading plants.</p></div>';
            }
        }

        window.handleDelete = function (id) {
            if (!confirm('Are you sure you want to remove this plant?')) return;
            const success = deletePlant(id);
            if (success) {
                loadPlants();
            } else {
                alert('Error deleting plant');
            }
        };

        loadPlants();
    </script>
</body>

</html>
