<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Planter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-brand: #059669;
            --primary-hover: #047857;
            --secondary-accent: #34D399;
            --background-color: #F0FDF4;
            --surface-color: #FFFFFF;
            --text-main: #111827;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --input-bg: #F9FAFB;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main App Container */
        .app-container {
            background-color: var(--surface-color);
            width: 100%;
            max-width: 500px;
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-soft);
            position: relative;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 48px;
            height: 48px;
            color: var(--primary-brand);
            margin-bottom: 8px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        /* Segmented Control (Navigation) */
        .segmented-control {
            display: flex;
            background-color: #F3F4F6;
            padding: 4px;
            border-radius: var(--radius-sm);
            margin-bottom: 24px;
        }

        .segment-btn {
            flex: 1;
            border: none;
            background: none;
            padding: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .segment-btn.active {
            background-color: var(--surface-color);
            color: var(--text-main);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-weight: 600;
        }

        /* Search & Map */
        .search-container {
            display: flex;
            margin-bottom: 16px;
            gap: 8px;
        }

        .search-input-wrapper {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 10px 12px 10px 36px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 14px;
            color: var(--text-main);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary-brand);
        }

        .search-btn {
            background-color: var(--primary-brand);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 0 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background-color: var(--primary-hover);
        }

        #map {
            height: 250px;
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            margin-bottom: 32px;
            z-index: 1;
        }

        /* Plant Section */
        .plant-section h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .plant-icon {
            width: 20px;
            height: 20px;
            color: var(--primary-brand);
        }

        /* Photo Upload */
        .photo-upload {
            height: 100px;
            background-color: var(--input-bg);
            border: 2px dashed #D1D5DB;
            border-radius: var(--radius-sm);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 16px;
            transition: border-color 0.2s;
            color: var(--text-muted);
        }

        .photo-upload:hover {
            border-color: var(--primary-brand);
            color: var(--primary-brand);
        }

        .photo-upload svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .photo-upload span {
            font-size: 13px;
        }

        .photo-preview {
            max-height: 100%;
            max-width: 100%;
            border-radius: 6px;
            object-fit: cover;
        }

        /* Input */
        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary-brand);
        }

        /* Type Selection */
        .type-selection {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .type-card {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .type-card.selected {
            border-color: var(--primary-brand);
            background-color: #ECFDF5;
        }

        .type-card svg {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .type-card.selected svg {
            color: var(--primary-brand);
        }

        .type-card span {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
        }

        /* Footer Button */
        .plant-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(to right, #059669, #10B981);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .plant-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* Status & Modal (kept minimal for now) */
        #status {
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }

        .success {
            color: var(--primary-brand);
        }

        .error {
            color: #EF4444;
        }

        .info {
            color: #3B82F6;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: var(--radius-md);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .close-modal {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }

        .modal h2 {
            margin-bottom: 16px;
            font-size: 20px;
        }

        .modal-btn {
            margin-top: 16px;
            padding: 8px 16px;
            background: var(--primary-brand);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Helper to hide file input */
        input[type="file"] {
            display: none;
        }

        /* Login Modal Styles - Animated */
        /* 1. ANIMATION KEYFRAMES */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 255, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 0, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 255, 0);
            }
        }

        /* Container Styling */
        #loginModal .login-container {
            background: white;
            padding-top: 50px;
            padding-bottom: 50px;
            padding-left: 0;
            padding-right: 0;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            text-align: left;
            position: relative;
            height: auto;
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
            animation-delay: 0.2s;
            overflow: hidden;
            margin: auto;
            /* Center in modal */
        }

        .fixed-title-container {
            padding: 0 50px;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            display: inline-block;
            border-bottom: 5px solid blue;
            padding-bottom: 8px;
            transition: border-bottom-color 0.5s;
            margin-bottom: 0;
            /* Reset */
        }

        #loginModal .login-container.active .login-title {
            border-bottom-color: green;
        }

        /* --- SLIDING FORM SETUP --- */
        .forms-wrapper {
            display: flex;
            width: 200%;
            transition: transform 0.5s ease-in-out;
        }

        #loginModal .login-container.active .forms-wrapper {
            transform: translateX(-50%);
        }

        .form-panel {
            width: 50%;
            flex-shrink: 0;
            padding: 0 50px;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-size: 15px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid #777;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: blue;
            box-shadow: 0 0 8px rgba(0, 0, 255, 0.6);
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        /* Buttons */
        .btn-login,
        .btn-signup {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 17px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: transform 0.2s ease, background-color 0.2s ease;
            color: white;
        }

        .btn-login {
            background-color: blue;
        }

        .btn-signup {
            background-color: green;
        }

        .btn-login:hover,
        .btn-signup:hover {
            transform: translateY(-3px);
        }

        /* Pulse Animation */
        #login-panel form .btn-login {
            animation: pulse 2s infinite;
        }

        /* Links */
        .create-account,
        .login-prompt {
            text-align: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .create-account a,
        .login-prompt a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #001f3f;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 18px;
        }

        .icon:hover {
            background-color: blue;
            transform: scale(1.1);
        }

        /* Login Button in Header */
        .login-header-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--primary-brand);
            color: var(--primary-brand);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .login-header-btn:hover {
            background: var(--primary-brand);
            color: white;
        }

        /* User Avatar Styles */
        .user-avatar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #00838F;
            /* Teal color like the image */
            color: white;
            border-radius: 50%;
            display: none;
            /* Hidden by default */
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .user-avatar:hover {
            opacity: 0.9;
        }
    </style>
</head>

    <!-- Simple Success Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">

            <h2 style="color: var(--primary-brand);">ðŸŽ‰ Planted Successfully!</h2>

            <button class="modal-btn" onclick="window.location.href='/locations'">View My Garden</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

    <script>
        let map, selectedMarker, selectedLat, selectedLon;
        let liveLocationMarker, watchId, isTracking = false;
        let currentPlantId = null;

        // Initialize map
        function initMap(lat = 20.5937, lon = 78.9629, zoom = 5) {
            map = L.map('map', { zoomControl: false }).setView([lat, lon], zoom);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            map.on('click', function (e) {
                selectedLat = e.latlng.lat;
                selectedLon = e.latlng.lng;
                if (selectedMarker) map.removeLayer(selectedMarker);
                selectedMarker = L.marker([selectedLat, selectedLon]).addTo(map);
                showStatus('Location selected!', 'info');
            });
        }

        // Type Selection Logic
        function selectType(type) {
            document.getElementById('plantType').value = type;
            document.querySelectorAll('.type-card').forEach(card => card.classList.remove('selected'));
            document.getElementById(`card-${type}`).classList.add('selected');
        }

        // Search
        async function searchLocation() {
            const query = document.getElementById('searchLocation').value.trim();
            if (!query) return;
            showStatus('Searching...', 'info');
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`, {
                    headers: { 'User-Agent': 'DigitalPlanterApp/1.0' }
                });
                const results = await response.json();
                if (results.length > 0) {
                    const { lat, lon, display_name } = results[0];
                    const latFloat = parseFloat(lat);
                    const lonFloat = parseFloat(lon);

                    map.setView([latFloat, lonFloat], 15);
                    if (selectedMarker) map.removeLayer(selectedMarker);
                    selectedMarker = L.marker([latFloat, lonFloat]).addTo(map);
                    selectedLat = latFloat;
                    selectedLon = lonFloat;

                    document.getElementById('locationInfo').style.display = 'block';
                    document.getElementById('locationInfo').textContent = display_name;
                    showStatus('Found location!', 'success');
                } else {
                    showStatus('Location not found.', 'error');
                }
            } catch (e) {
                showStatus('Error searching.', 'error');
            }
        }

        // My Location
        function getMyLocation() {
            if (!navigator.geolocation) {
                showStatus('Geolocation not supported', 'error');
                return;
            }
            showStatus('Getting location...', 'info');
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                map.setView([latitude, longitude], 15);
                if (selectedMarker) map.removeLayer(selectedMarker);
                selectedMarker = L.marker([latitude, longitude]).addTo(map);
                selectedLat = latitude;
                selectedLon = longitude;
                showStatus('Located!', 'success');

                // Optional: Reverse geocode to show address
                fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`)
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('locationInfo').style.display = 'block';
                        document.getElementById('locationInfo').textContent = data.display_name;
                    });

            }, () => showStatus('Unable to retrieve location', 'error'));
        }

        // Live Tracking
        function toggleLiveTracking() {
            const btn = document.getElementById('trackBtn');
            if (isTracking) {
                navigator.geolocation.clearWatch(watchId);
                if (liveLocationMarker) map.removeLayer(liveLocationMarker);
                isTracking = false;
                btn.textContent = 'Start Tracking';
                btn.classList.remove('active');
            } else {
                watchId = navigator.geolocation.watchPosition(pos => {
                    const { latitude, longitude } = pos.coords;
                    if (liveLocationMarker) liveLocationMarker.setLatLng([latitude, longitude]);
                    else liveLocationMarker = L.marker([latitude, longitude]).addTo(map);
                    map.setView([latitude, longitude], 15);
                });
                isTracking = true;
                btn.textContent = 'Stop Tracking';
                btn.classList.add('active');
            }
        }

        // Photo Preview
        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('uploadPlaceholder').style.display = 'none';
                    const preview = document.getElementById('photoPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Submit
        async function submitPlant() {
            const name = document.getElementById('plantName').value.trim();
            const type = document.getElementById('plantType').value;
            const photoInput = document.getElementById('photoInput');

            if (!name) { showStatus('Please enter a plant name', 'error'); return; }
            if (!selectedLat) { showStatus('Please select a location on the map', 'error'); return; }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('lat', selectedLat);
            formData.append('lon', selectedLon);
            formData.append('type', type);
            if (photoInput.files[0]) formData.append('photo', photoInput.files[0]);

            showStatus('Planting...', 'info');
            try {
                const res = await fetch('/plant_location', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('successMessage').textContent = `You planted a ${type} named "${name}"!`;
                    document.getElementById('shareModal').style.display = 'flex';
                    showStatus('Planted successfully!', 'success');
                    // Reset form
                    document.getElementById('plantName').value = '';
                    document.getElementById('uploadPlaceholder').style.display = 'flex';
                    document.getElementById('photoPreview').style.display = 'none';
                    document.getElementById('photoInput').value = '';
                } else {
                    showStatus(data.error || 'Error planting', 'error');
                }
            } catch (e) {
                showStatus('Error submitting plant', 'error');
            }
        }

        function closeShareModal() {
            document.getElementById('shareModal').style.display = 'none';
        }

        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = type;
            setTimeout(() => { el.textContent = ''; }, 3000);
        }

        // Init
        initMap();
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                map.setView([pos.coords.latitude, pos.coords.longitude], 13);
            });
        }
    </script>
</body>
