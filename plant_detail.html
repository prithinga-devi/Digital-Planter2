<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Details | Digital Planter</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="static/styles/theme.css">
    <link rel="stylesheet" href="static/styles/components.css">

    <style>
        .detail-layout {
            min-height: 100vh;
            padding: 24px;
            padding-left: calc(var(--rail-width) + 24px);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            margin-bottom: 24px;
            transition: all var(--transition-fast);
        }

        .back-btn:hover {
            background: var(--accent-primary);
            color: var(--text-inverse);
        }

        .detail-content {
            max-width: 800px;
        }

        .plant-hero {
            position: relative;
            margin-bottom: 24px;
        }

        .plant-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: var(--radius-xl);
            background: var(--bg-tertiary);
        }

        .plant-title {
            font-size: 2rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .detail-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .detail-value {
            color: var(--text-primary);
            font-size: 1rem;
        }

        #map {
            height: 250px;
            border-radius: var(--radius-lg);
            margin-bottom: 20px;
        }

        .action-row {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-share {
            flex: 1;
            background: var(--accent-primary);
            color: var(--text-inverse);
        }

        .btn-delete {
            flex: 1;
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .btn-delete:hover {
            background: #ff4444;
            color: white;
        }

        @media (max-width: 1024px) {
            .detail-layout {
                padding-left: 24px;
                padding-bottom: 100px;
            }
        }
    </style>
</head>

<body>
    <!-- Command Rail -->
    <nav class="command-rail">
        <div class="rail-avatar" id="userAvatar" onclick="window.location.href='logged.html'">U</div>
        <div class="rail-nav">
            <button class="rail-item" title="Home" onclick="window.location.href='index.html'">üå±</button>
            <button class="rail-item active" title="My Plants"
                onclick="window.location.href='locations.html'">üìç</button>
            <button class="rail-item" title="Statistics">üìà</button>
            <button class="rail-item" title="Settings">‚öôÔ∏è</button>
        </div>
        <div class="rail-footer">
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåô</button>
        </div>
    </nav>

    <main class="detail-layout">
        <button class="back-btn" onclick="window.location.href='locations.html'">
            ‚Üê Back to Garden
        </button>

        <div class="detail-content">
            <div id="loading" style="text-align: center; padding: 60px; color: var(--text-muted);">
                Loading plant details...
            </div>

            <div id="content" style="display: none;">
                <div class="plant-hero">
                    <img id="plantPhoto" class="plant-photo" style="display: none;">
                </div>

                <h1 id="plantName" class="plant-title">Loading...</h1>

                <div class="detail-card">
                    <div class="detail-label">Location</div>
                    <div class="detail-value" id="plantAddress"></div>
                </div>

                <div id="map"></div>

                <div class="detail-card" id="landmarksSection" style="display: none;">
                    <div class="detail-label">Nearby Landmarks</div>
                    <div class="detail-value" id="plantLandmarks"></div>
                </div>

                <div class="action-row">
                    <button class="btn btn-share" onclick="sharePlant()">üîó Share</button>
                    <button class="btn btn-delete" onclick="handleDeletePlant()">üóëÔ∏è Delete</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { toggleTheme } from './static/js/theme.js';
        import { getPlant, deletePlant } from './static/js/dataService.js';
        import { generateSocialPost } from './static/js/socialPosts.js';

        window.toggleTheme = toggleTheme;

        const urlParams = new URLSearchParams(window.location.search);
        const plantId = urlParams.get('id');

        let map;
        let currentPlant = null;

        function loadDetails() {
            if (!plantId) {
                alert('No plant ID provided');
                window.location.href = 'locations.html';
                return;
            }

            try {
                const plant = getPlant(plantId);

                if (plant) {
                    currentPlant = plant;

                    document.getElementById('plantName').textContent = plant.name;
                    document.getElementById('plantAddress').textContent =
                        plant.address || `${plant.lat.toFixed(6)}, ${plant.lon.toFixed(6)}`;

                    if (plant.photo_url) {
                        const img = document.getElementById('plantPhoto');
                        img.src = plant.photo_url;
                        img.style.display = 'block';
                    }

                    if (plant.landmarks && plant.landmarks.length > 0) {
                        document.getElementById('landmarksSection').style.display = 'block';
                        document.getElementById('plantLandmarks').textContent = plant.landmarks.join(', ');
                    }

                    map = L.map('map', { zoomControl: false }).setView([plant.lat, plant.lon], 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap'
                    }).addTo(map);
                    L.marker([plant.lat, plant.lon]).addTo(map);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';

                    setTimeout(() => map.invalidateSize(), 100);
                } else {
                    alert('Plant not found');
                    window.location.href = 'locations.html';
                }
            } catch (e) {
                console.error(e);
                alert('Error loading details');
            }
        }

        window.handleDeletePlant = function () {
            if (!confirm('Are you sure you want to delete this plant?')) return;
            const success = deletePlant(plantId);
            if (success) {
                window.location.href = 'locations.html';
            } else {
                alert('Error deleting plant');
            }
        };

        window.sharePlant = function () {
            if (!currentPlant) return;

            try {
                const posts = generateSocialPost(currentPlant);
                const text = posts.templates.short;
                navigator.clipboard.writeText(text);
                alert('Share text copied to clipboard!');
            } catch (e) {
                console.error('Share error:', e);
                alert('Error generating share link');
            }
        };

        loadDetails();
    </script>
</body>

</html>
