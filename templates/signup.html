<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup - Digital Planter</title>

    <style>
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 2.5rem;
            width: 370px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 1.8rem;
            background: -webkit-linear-gradient(45deg, #00b894, #0984e3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            border-radius: 12px;
            border: 2px solid #eee;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: #00b894;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00a884;
        }

        .link {
            text-align: center;
            margin-top: 1rem;
            color: #0984e3;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Create Account</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button onclick="signup()">Sign Up</button>

        <div class="link" onclick="location.href='/login_page'">Already have an account?</div>
    </div>

    <script>
        function signup() {
            fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: document.getElementById("username").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                })
            })
                .then(r => r.json())
                .then(d => {
                    if (d.success) location.href = "/login_page";
                    else alert(d.error);
                });
        }
    </script>

</body>

</html>
