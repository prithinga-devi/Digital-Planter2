<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Details - Digital Planter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            /* Night Nursery Theme (Primary) */
            --bg-night: #1C231E;
            --surface-night: rgba(28, 35, 30, 0.8);
            --accent-glow: #90EE90;
            --text-main: #F0FDF4;
            --text-muted: #94A3B8;
            --border-glass: rgba(144, 238, 144, 0.2);
            --radius-lg: 24px;
            --radius-md: 16px;
            --transition-smooth: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-blur: blur(12px);
        }

        [data-theme="light"] {
            --bg-night: #F8FAF8;
            --surface-night: rgba(255, 255, 255, 0.9);
            --accent-glow: #059669;
            --text-main: #111827;
            --text-muted: #4B5563;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-night);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .premium-detail-container {
            width: 100%;
            max-width: 600px;
            background: var(--surface-night);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 32px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition-smooth);
        }

        .back-btn:hover {
            color: var(--accent-glow);
            transform: translateX(-4px);
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--text-main);
        }

        .detail-hero {
            position: relative;
            height: 300px;
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border-glass);
        }

        .detail-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-label {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-glow);
            opacity: 0.8;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-main);
            line-height: 1.6;
        }

        #map {
            height: 250px;
            width: 100%;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-glass);
        }

        .action-tray-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }

        .btn {
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            font-size: 13px;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-share {
            background: var(--accent-glow);
            color: var(--bg-night);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn:hover {
            transform: translateY(-4px);
            filter: brightness(1.1);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--accent-glow);
            font-weight: 800;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <div class="premium-detail-container">
        <header>
            <button class="back-btn" onclick="window.history.back()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                DATABASE
            </button>
            <h1 id="plantName">SCANNING...</h1>
        </header>

        <div id="content" style="display: none; flex-direction: column; gap: 32px;">
            <div class="detail-hero" id="heroWrapper" style="display: none;">
                <img id="plantPhoto" src="" alt="Specimen">
            </div>

            <div class="detail-section">
                <div class="detail-label">Geospatial Coordinates</div>
                <div class="detail-value" id="plantAddress">INITIALIZING...</div>
            </div>

            <div id="map"></div>

            <div class="detail-section" id="landmarksSection" style="display: none;">
                <div class="detail-label">Environmental Anchors</div>
                <div class="detail-value" id="plantLandmarks"></div>
            </div>

            <div class="action-tray-btns">
                <button class="btn btn-share" onclick="sharePlant()">
                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
                        </path>
                    </svg>
                    TRANSMIT
                </button>
                <button class="btn btn-danger" onclick="handleDeletePlant()">
                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                    PURGE
                </button>
            </div>
        </div>
        <div id="loading" class="loading">DECRYPTING SPECIMEN DATA...</div>
    </div>

    <script type="module">
        import { getPlant, deletePlant } from './static/js/dataService.js';
        import { generateSocialPost } from './static/js/socialPosts.js';

        const urlParams = new URLSearchParams(window.location.search);
        const plantId = urlParams.get('id');
        let map;

        function initView() {
            if (!plantId) { window.location.href = 'locations.html'; return; }
            const plant = getPlant(plantId);
            if (!plant) { window.location.href = 'locations.html'; return; }

            document.getElementById('plantName').textContent = plant.name.replace(/[ðŸŒ³ðŸŒ¸]/g, '').toUpperCase();
            document.getElementById('plantAddress').textContent = plant.address || `${plant.lat.toFixed(6)}, ${plant.lon.toFixed(6)}`;

            if (plant.photo_url) {
                document.getElementById('heroWrapper').style.display = 'block';
                document.getElementById('plantPhoto').src = plant.photo_url;
            }

            if (plant.landmarks?.length) {
                document.getElementById('landmarksSection').style.display = 'block';
                document.getElementById('plantLandmarks').textContent = plant.landmarks.join(' â€¢ ');
            }

            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([plant.lat, plant.lon], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            const customIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="background-color: var(--accent-glow); width: 14px; height: 14px; border-radius: 50%; box-shadow: 0 0 20px var(--accent-glow);"></div>`,
                iconSize: [14, 14],
                iconAnchor: [7, 7]
            });
            L.marker([plant.lat, plant.lon], { icon: customIcon }).addTo(map);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'flex';
            setTimeout(() => map.invalidateSize(), 200);
        }

        window.handleDeletePlant = function () {
            if (confirm('CONFIRM PERMANENT SPECIMEN PURGE?')) {
                if (deletePlant(plantId)) window.location.href = 'locations.html';
            }
        };

        window.sharePlant = function () {
            const plant = getPlant(plantId);
            const posts = generateSocialPost(plant);
            navigator.clipboard.writeText(posts.templates.short);
            alert('DATA PACKET COPIED TO CLIPBOARD');
        };

        initView();
    </script>
</body>

</html>

</html>
