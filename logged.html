<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0fdf4;
            margin: 0;
        }

        .profile-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #059669;
            background-color: #eee;
        }

        h1 {
            color: #059669;
            margin-bottom: 10px;
            font-size: 24px;
        }

        h2 {
            color: #333;
            font-size: 18px;
            margin: 5px 0;
            font-weight: normal;
        }

        .email {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .btn:hover {
            background-color: #b91c1c;
        }

        .nav-link {
            display: block;
            margin-top: 20px;
            color: #059669;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <img id="userProfilePicture" class="profile-img" src="" alt="Profile" style="display:none;">
        <h1>Welcome Back!</h1>
        <h2 id="username">Loading...</h2>
        <div id="userEmail" class="email">Loading...</div>

        <button id="logout-btn" class="btn">Log Out</button>

        <a href="index.html" class="nav-link">‚Üê Return to Garden</a>
    </div>

    <script type="module" src="./static/js/update.js"></script>
</body>

</html>
