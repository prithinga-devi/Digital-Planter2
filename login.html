<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login / Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* ------------------ COLOR VARIABLES ------------------ */
        :root {
            /* Green Family for Buttons & Accents */
            --color-primary-dark: #008000;
            --color-primary-medium: #036612;
            --color-primary-light: #068804;

            /* Blue Family for Input Focus (Match Screenshot) */
            --color-focus-blue: #4b6cb7;
            --color-focus-glow: rgba(75, 108, 183, 0.5);

            --color-text-dark: #333;
            --color-text-light: #777;
            --color-background: #f4f4f4;
        }

        /* ------------------ 1. ANIMATION KEYFRAMES ------------------ */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 var(--color-focus-glow);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 0, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 255, 0);
            }
        }

        /* ------------------ 2. CORE STYLES ------------------ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-background);
        }

        /* Back to Garden Link */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--color-primary-dark);
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--color-primary-light);
        }

        /* Container Styling */
        .login-container {
            background: white;
            padding: 50px 0;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: left;
            position: relative;
            height: auto;
            animation: slideUp 0.6s ease-out forwards;
            overflow: hidden;
        }

        .fixed-title-container {
            padding: 0 50px;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            color: var(--color-text-dark);
            text-transform: uppercase;
            display: inline-block;
            border-bottom: 5px solid var(--color-primary-light);
            padding-bottom: 8px;
            transition: border-bottom-color 0.5s;
        }

        .login-container.active .login-title {
            border-bottom-color: var(--color-primary-dark);
        }

        /* --- SLIDING FORM SETUP --- */
        .forms-wrapper {
            display: flex;
            width: 200%;
            transition: transform 0.5s ease-in-out;
        }

        .login-container.active .forms-wrapper {
            transform: translateX(-50%);
        }

        .form-panel {
            width: 50%;
            flex-shrink: 0;
            padding: 0 50px;
        }

        /* ------------------ 3. COMPONENT STYLES ------------------ */

        /* Inputs */
        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--color-text-dark);
            font-size: 15px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid var(--color-text-light);
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* BLUE FOCUS STYLE (As per screenshot) */
        .input-group input:focus {
            border-color: var(--color-focus-blue);
            box-shadow: 0 0 8px var(--color-focus-glow);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 17px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: transform 0.2s ease, opacity 0.2s;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        /* Green Buttons (As per screenshot/brand) */
        .btn-primary {
            background-color: var(--color-primary-medium);
        }

        .btn-secondary {
            background-color: var(--color-primary-dark);
        }

        /* Links */
        .create-account,
        .login-prompt {
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }

        .create-account a,
        .login-prompt a {
            color: var(--color-primary-medium);
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #0b5c06;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.2s;
        }

        .icon:hover {
            background-color: var(--color-primary-light);
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Garden</a>

    <div id="main-container" class="login-container">

        <div class="fixed-title-container">
            <h1 id="main-title" class="login-title">LOGIN</h1>
        </div>

        <div class="forms-wrapper">

            <!-- LOGIN PANEL -->
            <div id="login-panel" class="form-panel">
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <!-- CORRECTED ID: login-email (was login-username) -->
                        <input type="email" id="login-email" required>
                    </div>

                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>

                    <div class="checkbox-group" style="display:flex; align-items:center; margin-bottom:30px;">
                        <input type="checkbox" id="remember">
                        <label for="remember" style="margin:0 0 0 8px;">Remember me?</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                    <p class="create-account">
                        Don't have an account? <a id="show-signup-link">Create one.</a>
                    </p>
                </form>

                <button id="google-login-btn" class="btn btn-primary">
                    Login with Google
                </button>

                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="icon"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>

            <!-- SIGN UP PANEL -->
            <div id="signup-panel" class="form-panel">
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required>
                    </div>

                    <button type="submit" class="btn btn-secondary">Sign Up</button>

                    <p class="login-prompt">
                        Already have an account? <a id="show-login-link">Back to Sign In</a>
                    </p>
                </form>

                <button id="google-signup-btn" class="btn btn-primary">
                    Sign up with Google
                </button>

                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="icon"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- MODULE IMPORT -->
    <script type="module" src="./static/js/main.js"></script>

</body>

</html>
