<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Details - Digital Planter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --primary-brand: #059669;
            --primary-hover: #047857;
            --secondary-accent: #34D399;
            --background-color: #F0FDF4;
            --surface-color: #FFFFFF;
            --text-main: #111827;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 8px;
            --danger-color: #EF4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background-color: var(--surface-color);
            width: 100%;
            max-width: 500px;
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-soft);
            height: fit-content;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 4px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
        }

        .back-btn:hover {
            color: var(--primary-brand);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
        }

        .plant-photo {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: var(--radius-md);
            margin-bottom: 24px;
            background-color: #F3F4F6;
        }

        .detail-section {
            margin-bottom: 24px;
        }

        .detail-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 16px;
            color: var(--text-main);
            line-height: 1.5;
        }

        #map {
            height: 200px;
            width: 100%;
            border-radius: var(--radius-md);
            margin-bottom: 24px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-brand);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-danger {
            background-color: #FEF2F2;
            color: var(--danger-color);
            border: 1px solid #FECACA;
        }

        .btn-danger:hover {
            background-color: #FEE2E2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <button class="back-btn" onclick="window.location.href='locations.html'">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    style="margin-right: 4px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back
            </button>
            <h1 id="plantName">Loading...</h1>
        </header>

        <div id="content" style="display: none;">
            <img id="plantPhoto" class="plant-photo" style="display: none;">

            <div class="detail-section">
                <div class="detail-label">Location</div>
                <div class="detail-value" id="plantAddress"></div>
            </div>

            <div id="map"></div>

            <div class="detail-section" id="landmarksSection" style="display: none;">
                <div class="detail-label">Nearby Landmarks</div>
                <div class="detail-value" id="plantLandmarks"></div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="sharePlant()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
                        </path>
                    </svg>
                    Share
                </button>
                <button class="btn btn-danger" onclick="handleDeletePlant()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                    Delete
                </button>
            </div>
        </div>
        <div id="loading" class="loading">Fetching plant details...</div>
    </div>

    <script type="module">
        import { getPlant, deletePlant } from './static/js/dataService.js';
        import { generateSocialPost } from './static/js/socialPosts.js';

        // Get plant ID from URL query params instead of Flask template
        const urlParams = new URLSearchParams(window.location.search);
        const plantId = urlParams.get('id');

        let map;
        let currentPlant = null;

        function loadDetails() {
            if (!plantId) {
                alert('No plant ID provided');
                window.location.href = 'locations.html';
                return;
            }

            try {
                const plant = getPlant(plantId);

                if (plant) {
                    currentPlant = plant;

                    // Update UI
                    document.getElementById('plantName').textContent = plant.name;
                    document.getElementById('plantAddress').textContent = plant.address || `${plant.lat.toFixed(6)}, ${plant.lon.toFixed(6)}`;

                    if (plant.photo_url) {
                        const img = document.getElementById('plantPhoto');
                        img.src = plant.photo_url;
                        img.style.display = 'block';
                    }

                    if (plant.landmarks && plant.landmarks.length > 0) {
                        document.getElementById('landmarksSection').style.display = 'block';
                        document.getElementById('plantLandmarks').textContent = plant.landmarks.join(', ');
                    }

                    // Init Map
                    map = L.map('map', { zoomControl: false }).setView([plant.lat, plant.lon], 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap'
                    }).addTo(map);
                    L.marker([plant.lat, plant.lon]).addTo(map);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';

                    // Force map resize after display block
                    setTimeout(() => map.invalidateSize(), 100);
                } else {
                    alert('Plant not found');
                    window.location.href = 'locations.html';
                }
            } catch (e) {
                console.error(e);
                alert('Error loading details');
            }
        }

        // Expose functions globally for onclick handlers
        window.handleDeletePlant = function () {
            if (!confirm('Are you sure you want to delete this plant?')) return;

            const success = deletePlant(plantId);
            if (success) {
                window.location.href = 'locations.html';
            } else {
                alert('Error deleting plant');
            }
        };

        window.sharePlant = function () {
            if (!currentPlant) return;

            try {
                const posts = generateSocialPost(currentPlant);
                const text = posts.templates.short;
                navigator.clipboard.writeText(text);
                alert('Share text copied to clipboard!');
            } catch (e) {
                console.error('Share error:', e);
                alert('Error generating share link');
            }
        };

        loadDetails();
    </script>
</body>

</html>
